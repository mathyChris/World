<!DOCTYPE html>
<html>
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
/*         height: 100%; */
		height : 50% ;
		width : 50%; 
      }
    </style>
    <script>
var map;
var infowindow;

function initMap() {
//   var pyrmont = {lat: -33.867, lng: 151.195};
//	37.497912, 127.027571

	var kangnam = {lat : 37.497912 , lng : 127.027571} ; 

  map = new google.maps.Map(document.getElementById('map'), {
//     center: pyrmont,
    center: kangnam,
    zoom: 15
  });
  
  

  infowindow = new google.maps.InfoWindow();

  var service = new google.maps.places.PlacesService(map);
  
  service.nearbySearch({
//     location: pyrmont,
    location: kangnam,
    radius: 500,
    types: ['hospital']
  }, callback);
}




function callback(results, status) {
  if (status === google.maps.places.PlacesServiceStatus.OK) {
    for (var i = 0; i < results.length; i++) {
      createMarker(results[i]);
    }
  }
}

function createMarker(place) {
  var placeLoc = place.geometry.location;
  var marker = new google.maps.Marker({
    map: map,
    position: place.geometry.location
  });

  google.maps.event.addListener(marker, 'click', function() {
    infowindow.setContent(place.name);
    infowindow.open(map, this);
  });
}

    </script>
  </head>
  <body>
  
    <div id="map">  
    
    	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBJgr932MqoEUFSo0u5NDb2OZu9DuBPVg&signed_in=true&libraries=places&callback=initMap" async defer></script>
   
    </div>
    
<!--     <script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script> -->
 
  </body>
</html>
